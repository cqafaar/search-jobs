    <script>
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }

      const items = JSON.parse(localStorage.getItem("uploads")) || [];
      const container = document.getElementById('itemsContainer');
      const searchInput = document.getElementById('search');

      let followedLinks = JSON.parse(localStorage.getItem("followedLinks")) || [];
      let followCounts = JSON.parse(localStorage.getItem("followCounts")) || {};

      function displayItems(filteredItems) {
        container.innerHTML = "";
        filteredItems.forEach((item, index) => {
          const uniqueId = btoa(item.title + item.description).substr(0, 12);
          const count = followCounts[uniqueId] || 0;
          const alreadyFollowed = followedLinks.includes(item.link);
          const followButton = alreadyFollowed
            ? `<a href="${item.link}" target="_blank">Contact ðŸ”—</a>`
            : `<button onclick="follow('${item.link}', '${uniqueId}', this)">Follow ðŸ””</button>`;

          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.image}" alt="Uploaded Image">
            <div class="card-content">
              <h3>${item.title}</h3>
              <p>${item.description}</p>
              <p><strong>Views:</strong> <span id="views-${uniqueId}">${count}</span></p>
              ${followButton}
            </div>
          `;
          container.appendChild(card);
        });
      }

      function follow(link, id, btn) {
        if (!followedLinks.includes(link)) {
          followedLinks.push(link);
          localStorage.setItem("followedLinks", JSON.stringify(followedLinks));

          followCounts[id] = (followCounts[id] || 0) + 1;
          localStorage.setItem("followCounts", JSON.stringify(followCounts));

          document.getElementById(`views-${id}`).textContent = followCounts[id];
          btn.outerHTML = `<a href="${link}" target="_blank">Contact ðŸ”—</a>`;
        }
      }

      displayItems(items);

      searchInput.addEventListener('input', () => {
        const keyword = searchInput.value.toLowerCase();
        const filtered = items.filter(item =>
          item.title.toLowerCase().includes(keyword) ||
          item.description.toLowerCase().includes(keyword)
        );
        displayItems(filtered);
      });
    </script>
